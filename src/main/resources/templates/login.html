<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{login.title}"></title>
	<th:block th:include="fragments/includes :: header"></th:block>
</head>

<body>
	<th:block th:include="fragments/includes :: nav('')"></th:block>
	
	<div class="container">
		<div class="jumbotron settings-jumbotron">
			<div align="center" th:if="${param.activated}">
				<p style="font-size: 18px; color: green;" th:text="#{login.activation}"></p>
			</div>
			<div align="center" th:if="${param.passwordReset}">
				<p style="font-size: 18px; color: green;" th:text="#{login.reset.success}"></p>
			</div>
			<div align="center" th:if="${param.passwordResetFailed}">
				<p style="font-size: 18px; color: red;" th:text="#{login.reset.fail}"></p>
			</div>
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 th:text="#{login.welcome}"></h3>
				<br/>
				 
				<div class="form-group">
						<input type="text" th:placeholder="#{register.email}" id="email" name="email"   class="form-control bootstrap-tagsinput"/>
				</div>
				
				<div class="form-group">
						<input type="password"  th:placeholder="#{register.password}" id="password" name="password" class="form-control bootstrap-tagsinput"/>
				</div>
					
				<div align="center" th:if="${param.error}">
					<p style="font-size: 16px; color: red;" th:text="#{login.fail}"></p>
				</div>
				<button class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="#{login}"></button>
			</form>
			<form th:action="@{/registration}" method="get">
				<button class="btn btn-md btn-warning btn-block" type="Submit" th:text="#{login.to.register}"></button>
			</form>
			<form th:action="@{/user/password/request}" method="get">
				<button class="btn btn-md btn-info btn-block" type="Submit" th:text="#{login.reset}"></button>
			</form>
			
		</div>
	</div>
	<th:block th:include="fragments/includes :: footer"></th:block>
</body>
</html>
